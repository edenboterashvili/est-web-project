<div id="body" class="contact">
    <div class="header">
        <div>
            <h1>Contact</h1>
        </div>
    </div>
    <div class="body">
        <div>
            <div>
                <img src="images/check-in.png" alt="" />
                <h1>Elie Wiesel Street 2, Rishon Lzion</h1>
                <p>
                    We are waiting for you at our branch
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="contact">
            <h1>מילוי פרטים</h1>
            <form action="/saveCostumer" method="get">
                <input id="name" type="text" name="Name" placeholder="Name" />
                <input
                    id="email"
                    type="text"
                    name="Email"
                    placeholder="Email"
                />
                <input
                    id="subject"
                    type="text"
                    name="Subject"
                    placeholder="Subject"
                />
                <textarea
                    id="content"
                    name="Meassage"
                    cols="50"
                    rows="7"
                    placeholder="Share your thoughts"
                ></textarea>
                <input type="submit" value="Send" id="submit" />
            </form>
        </div>
        <div class="section">
            <h1>WE’D LOVE TO HEAR FROM YOU.</h1>
            <p>
                We are here to assist you with any request and response.
                Leave your details and we will get back to you soon
            </p>
        </div>
    </div>
</div>
